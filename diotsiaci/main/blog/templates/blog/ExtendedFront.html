{% extends 'blog/base.html' %} {% load i18n %} {% block content %}
<a href="/fr/" role="button">{% trans "French" %}</a>
<a href="/en/" role="button">{% trans "English" %}</a>
<div class="bienvenue">{{ msg }}</div>

{% for post in posts %}
<div class="post block">
  <h2 class="subtitle">{{ post.title }}</h2>
  <small>{% trans "Posted at" %} {{ post.publication_date }}</small>
  <p>{{ post.content }}</p>
</div>
{% endfor %} {% endblock %}
